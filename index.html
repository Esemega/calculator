<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <input type="number" id="input-a">
        <input type="number" id="input-b">
        <button type="submit" id="button-sum">+</button>
        <button type="submit" id="button-subtract">-</button>
        <button type="submit" id="button-multiply">x</button>
        <button type="submit" id="button-divide">/</button>
        <h3 id="result"></h3>
    </main>
    <script src="./app.js"></script>
</body>
</html>
